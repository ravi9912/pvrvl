{% extends 'base.html' %}
{% block content %}
<style>

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #4CAF50;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
.body{
      background-color: #e5eecc;
    }
</style>
</head>
<body class="body">

<h1 align="center"> My LogIn</h1>
<div class="bg-img">
  <form  class="container" method="POST">
    {% csrf_token %}
    <h2>Pls. Enter your Credentials and login</h2>

    <h1>Login</h1>
    <label for="email"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="e" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="p" required>

    <button type="submit" class="btn">Login</button><br><br>
    <a href='{% url "reset_password" %}' class="btn btn-primary" role="button"> Reset Password </a>
    
  </form>
</div>

  
  

</body>
{% endblock %}
