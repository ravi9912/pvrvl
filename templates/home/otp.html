  border: none;
  background: #f1f1f1;
}

}

/* Set a style for the submit button */
.btn {

  color: white;

  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}
.body{
      background-color: #e5eecc;
    }
</style>
</head>

</ul>
